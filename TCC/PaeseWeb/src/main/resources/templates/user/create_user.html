<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top shadow-sm">
       <div class="container-fluid d-flex justify-content-between">

           <a class="navbar-brand d-flex align-items-center" th:href="@{/menu}">
               <i class="bi bi-house-door"></i>
           </a>

           <div class="dropdown">
               <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                   <i class="bi bi-person-circle"></i> <span th:text="${#authentication.name}"></span>
               </a>
               <ul class="dropdown-menu dropdown-menu-end">
                   <li>
                       <form th:action="@{/logout}" method="post">
                           <button type="submit" class="dropdown-item">
                               <i class="bi bi-box-arrow-right"></i> Sair
                           </button>
                       </form>
                   </li>
               </ul>
           </div>
       </div>
    </nav>

    <main class="flex-fill overflow-auto d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow mx-3 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <h3 class="text-center mb-3">Cadastrar Novo Usuário</h3>
            <div id="alertPlaceHolder"></div>
            <form th:action="@{/new}" method="post" id="userForm" novalidate th:object="${userDto}">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome" th:field="*{name}" required>
                    <div class="invalid-feedback">Por favor, insira o nome</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" th:field="*{email}" required>
                    <div class="invalid-feedback">Por favor, insira um e-mail válido</div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="reset" class="btn btn-danger" id="cancelBtn">Cancelar</button>
                    <button type="submit" class="btn btn-success" id="successBtn">Criar Usuário</button>
                </div>
            </form>
        </div>

    </main>

    <footer class="bg-dark text-white text-center border-top fixed-bottom shadow-sm">
        <small>© 2025 Sistema Paese Web - TCC LFV e MFC.</small>
    </footer>

<script th:src="@{/js/create_user.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
