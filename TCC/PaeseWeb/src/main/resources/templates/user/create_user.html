<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top shadow-sm">
    <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/menu}">
            <i class="bi bi-house-door"></i>
        </a>

        <div class="dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
                <i class="bi bi-person-circle"></i> <span th:text="${#authentication.name}"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="dropdown-item">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main -->
<main class="flex-fill overflow-auto d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow mx-3 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <h3 class="text-center mb-3">Cadastrar Novo Usuário</h3>

        <!-- Mensagem de Sucesso -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <!-- Mensagem de Erro Global -->
        <div th:if="${globalError}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${globalError}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
        </div>

        <!-- Formulário -->
        <form th:action="@{/user/new}" method="post" th:object="${userDto}">
            <!-- Campo Nome -->
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Digite o nome">
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <!-- Campo E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Digite o e-mail">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger" onclick="window.location.href='/menu'">Cancelar</button>
                <button type="submit" class="btn btn-success">Criar Usuário</button>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center border-top fixed-bottom shadow-sm">
    <small>© 2025 Sistema Paese Web - TCC LFV e MFC.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
