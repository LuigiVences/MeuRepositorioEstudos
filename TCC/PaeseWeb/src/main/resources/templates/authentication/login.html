<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="login-page">

<div class="login-container">

    <!-- Cabeçalho -->
    <header class="header-login">
        <h1>Sistema de Controle de Registro dos Ônibus do PAESE</h1>
    </header>

    <!-- Card de Login -->
    <div class="card login-card">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Login</h5>

            <form method="post" th:action="@{/perform_login}" id="loginForm">

                <!-- Alerta de erro -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert"
                     id="errorAlert" th:text="${param.error}"></div>

                <!-- Alerta de logout -->
                <div class="alert alert-success" role="alert"
                     id="successAlert" th:if="${param.logout}" th:text="${param.logout}"></div>

                <!-- Campo usuário -->
                <div class="mb-3">
                    <label for="username" class="form-label">Login</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Digite seu e-mail" required>
                </div>

                <!-- Campo senha -->
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Digite sua senha" required>
                </div>

                <!-- Botão -->
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>
</div>

<!-- Rodapé (igual ao da home) -->
<footer class="footer">
    <small>© 2025 Sistema Paese Web - TCC LFV e MFC.</small>
</footer>

<!-- Scripts -->
<script th:src="@{/js/login.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
