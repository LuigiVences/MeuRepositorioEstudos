<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<main class="flex-fill overflow-auto d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow mx-3 col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <h3 class="text-center mb-3">Login</h3>

        <div id="alertPlaceHolder"></div>

        <!--
        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show"
        role="alert" id="errorAlert" th:text="${param.error}"></div>
        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show"
        role="alert" id="errorSuccess" th:text="${param.logout}"></div>
        -->
        <form th:action="@{/login}" th:method="post" id="loginForm" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                <div class="invalid-feedback">Por favor, um e-mail válido</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                <div class="invalid-feedback">O campo senha é obrigatório</div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-danger" id="cancelBtn">Cancelar</button>
                <button type="submit" class="btn btn-success" id="successBtn">Entrar</button>
            </div>
        </form>
    </div>

</main>

<footer class="bg-dark text-white text-center border-top fixed-bottom shadow-sm">
    <small>© 2025 Sistema Paese Web - TCC LFV e MFC.</small>
</footer>

<script th:src="@{/js/login.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
